<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tenant Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-info text-white">
            <h2>Tenant Info</h2>
        </div>
        <div class="card-body">
            <p><strong>Name:</strong> {{ tenant_info.tenant.name }}</p>
            <p><strong>Raison Social:</strong> {{ tenant_info.raison_social }}</p>
            <p><strong>Type:</strong> {{ tenant_info.type }}</p>
            <p><strong>RC:</strong> {{ tenant_info.RC }}</p>
            <p><strong>IF:</strong> {{ tenant_info.IF }}</p>
            <p><strong>Patente:</strong> {{ tenant_info.patente }}</p>
            <p><strong>CNSS:</strong> {{ tenant_info.CNSS }}</p>
            <p><strong>ICE:</strong> {{ tenant_info.ICE }}</p>
            <a href="{% url 'update-tenant-info' tenant_info.tenant.id %}" class="btn btn-warning">Edit Info</a>
        </div>
    </div>
</div>
</body>
</html>
