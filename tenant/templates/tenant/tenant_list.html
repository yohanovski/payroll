<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h2>Tenant List</h2>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Created On</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tenant in tenants %}
                    <tr>
                        <td>{{ tenant.name }}</td>
                        <td>{{ tenant.created_on }}</td>
                        <td>
                            <a href="{% url 'update-tenant' tenant.id %}" class="btn btn-sm btn-primary">Edit</a>
                            <a href="{% url 'delete-tenant' tenant.id %}" class="btn btn-sm btn-danger">Delete</a>
                            <a href="{% url 'view-tenant-info' tenant.id %}" class="btn btn-sm btn-info">Voir Infos</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'create-tenant' %}" class="btn btn-success">Add New Tenant</a>
        </div>
    </div>
</div>
</body>
</html>
