<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h2>Employee List</h2>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Date de Naissance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for employe in employes %}
                    <tr>
                        <td>{{ employe.nom }}</td>
                        <td>{{ employe.prenom }}</td>
                        <td>{{ employe.dateDeNaissance }}</td>
                        <td>
                            <a href="{% url 'update-employe' employe.id %}" class="btn btn-sm btn-primary">Edit</a>
                            <a href="{% url 'delete-employe' employe.id %}" class="btn btn-sm btn-danger">Delete</a>
                            <a href="{% url 'employe-detail' employe.id %}" class="btn btn-sm btn-info">Details</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'create-employe' %}" class="btn btn-success">Add New Employee</a>
        </div>
    </div>
</div>
</body>
</html>
