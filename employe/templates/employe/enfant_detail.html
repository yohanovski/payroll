<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-info text-white">
            <h2>Child Details</h2>
        </div>
        <div class="card-body">
            <p><strong>Name:</strong> {{ enfant.nom }} {{ enfant.prenom }}</p>
            <p><strong>Date of Birth:</strong> {{ enfant.dateDeNaissance }}</p>
            <p><strong>Permanent:</strong> {{ enfant.isPermanent }}</p>
            <p><strong>Eligible:</strong> {{ enfant.isEligible }}</p>
            <a href="{% url 'update-enfant' enfant.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'employe-detail' enfant.employe.id %}" class="btn btn-secondary">Back to Employee</a>
        </div>
    </div>
</div>
</body>
</html>
