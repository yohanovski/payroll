<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Audit Logs</h2>
    <form method="GET" class="row g-3">
        <div class="col-md-6">
            <label for="role" class="form-label">Filter by Role</label>
            <select name="role" id="role" class="form-select">
                <option value="">All Roles</option>
                {% for role in roles %}
                <option value="{{ role }}">{{ role }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="tenant" class="form-label">Filter by Tenant</label>
            <select name="tenant" id="tenant" class="form-select">
                <option value="">All Tenants</option>
                {% for tenant in tenants %}
                <option value="{{ tenant.id }}">{{ tenant.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Apply Filters</button>
        </div>
    </form>

    <table class="table mt-4 table-striped">
        <thead>
            <tr>
                <th>User</th>
                <th>Tenant</th>
                <th>Table</th>
                <th>Column</th>
                <th>Old Value</th>
                <th>New Value</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for audit in audits %}
            <tr>
                <td>{{ audit.user.email }}</td>
                <td>{{ audit.tenant.name }}</td>
                <td>{{ audit.table_name }}</td>
                <td>{{ audit.column_name }}</td>
                <td>{{ audit.old_value }}</td>
                <td>{{ audit.new_value }}</td>
                <td>{{ audit.change_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
